<!DOCTYPE html>
<html
  lang="en"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../admin/assets/"
  data-template="vertical-menu-template-free"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="admin/layouts/applayout"
  xmlns:th="http://www.thymeleaf.org"
>
  <body>
    <div>
      <!-- Content wrapper -->
      <div class="content-wrapper" layout:fragment="content">
        <div class="buy-now">
          <a
            href="/admin/slideshow/insert"
            class="btn btn-danger btn-buy-now"
            >Add More Slide
          </a>
        </div>
        <div class="table-responsive">
          <div class="container-xxl flex-grow-1 container-p-y">
            <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Tables /</span> Basic Tables</h4>
          <div class="card">
            <h5 class="card-header">Slideshow Table</h5>            
            <div class="table-responsive text-nowrap">
              <table class="table">
                <thead>
                  <tr>
                    <th>Image</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Link</th>
                    <th>Status</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody class="table-border-bottom-0">
                  <tr th:each="slideshow, state :${slideshows}">
                    <td><img th:src="@{${'../image/img/elements/' + slideshow.img}}" style="width:100px; height: 100px;"/></td>
                    <td th:text="${slideshow.title}" />
                    <td th:text="${slideshow.subtitle}" />
                    <td th:text="${slideshow.link}" />
                    <td th:text="${slideshow.enable}" />
                    
                    <td>
                      <div class="dropdown">
                        <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                          <i class="bx bx-dots-vertical-rounded"></i>
                        </button>
                        <div class="dropdown-menu">
                          <a class="dropdown-item" href="javascript:void(0);"
                            ><i class="bx bx-edit-alt me-1"></i> Edit</a
                          >
                          <a class="dropdown-item" href="javascript:void(0);"
                            ><i class="bx bx-trash me-1"></i> Delete</a
                          >
                        </div>
                      </div>
                    </td>
                  </tr>
                    
                </tbody>
              </table>
            </div>
            </div>
          </div>
        </div>
      </div>
    <!-- / Content -->
  </body>
</html>
